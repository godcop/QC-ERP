<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>用户详情查看 - 侨创代理事业部ERP系统</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
  <link rel="stylesheet" href="__LAYUI__/layui/css/layui.css" media="all">
  <link rel="stylesheet" href="__LAYUI__/style/admin.css" media="all">
</head>
<body id="iosiframe">
  <div class="layui-fluid">
    <div class="layui-card">
      <div class="layui-card-body" style="padding: 15px;">
        <form class="layui-form" action="" lay-filter="component-form-group">

          <div class="layui-form-item">
            <div class="layui-inline">
              <label class="layui-form-label">员工姓名</label>
              <div class="layui-input-inline">
                <input type="tel" name="realname" lay-verify="required" autocomplete="off" class="layui-input" value="{$user['realname']}">
              </div>
            </div>
            <div class="layui-inline">
              <label class="layui-form-label">入职工号</label>
              <div class="layui-input-inline">
                <input type="text" name="number" lay-verify="required" autocomplete="off" class="layui-input" value="{$user['number']}">
              </div>
            </div>
            <div class="layui-inline">
              <label class="layui-form-label">系统账号</label>
              <div class="layui-input-inline">
                <input type="text" name="username" lay-verify="required" autocomplete="off" class="layui-input" value="{$user['username']}">
              </div>
            </div>
          </div>
          <div class="layui-form-item">
            <div class="layui-inline">
              <label class="layui-form-label">所属岗位</label>
              <div class="layui-input-inline">
                <input type="text" name="group" lay-verify="required" autocomplete="off" class="layui-input" value="">
              </div>
            </div>
            <div class="layui-inline">
              <label class="layui-form-label">登录次数</label>
              <div class="layui-input-inline">
                <input type="text" name="login_count" lay-verify="required" autocomplete="off" class="layui-input" value="{$user['login_count']}次">
              </div>
            </div>
            <div class="layui-inline">
              <label class="layui-form-label">最后登录</label>
              <div class="layui-input-inline">
                <input type="text" name="last_login_time" lay-verify="required" autocomplete="off" class="layui-input" value="{$user['last_login_time']}">
              </div>
            </div>
          </div>
          
          <div class="layui-form-item" pane="">
            <label class="layui-form-label">所属项目</label>
            <div class="layui-input-block">
              <input type="checkbox" name="xm_xczx" lay-skin="primary" title="祥瑞西城中心" checked="">
              <input type="checkbox" name="xm_myty" lay-skin="primary" title="坤伍明月天意" checked="">
              <input type="checkbox" name="xm_bsc" lay-skin="primary" title="冠强保税城" checked="">
            </div>
          </div>
          
          <div class="layui-form-item">
            <label class="layui-form-label">在职状态</label>
            <div class="layui-input-block">
              <input type="checkbox" name="status" lay-skin="switch" lay-text="在职|离职" {$user['status']}>
            </div>
          </div>

          <div class="layui-form-item">
            <label class="layui-form-label">性别</label>
            <div class="layui-input-block">
              <input type="radio" name="sex" value="男" title="男" {$user['sex1']}>
              <input type="radio" name="sex" value="女" title="女" {$user['sex2']}>
            </div>
          </div>
          <div class="layui-form-item layui-form-text">
            <label class="layui-form-label">备注信息</label>
            <div class="layui-input-block">
              <textarea name="text" class="layui-textarea">{$user['note']}</textarea>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script src="__LAYUI__/layui/layui.js"></script>
  <script src="__PUBLIC__/js/jquery.min.js" charset="utf-8"></script>
  <script>

      //解决ios端iframe不能自适应的问题
      var ua = navigator.userAgent.toLowerCase();
      var screenwidth = window.screen.width;
      if(!/iphone|ipad|ipod/.test(ua)){
          $("#iosiframe").attr("scrolling","auto");
      }else{
          $('#iosiframe').width(screenwidth + 'px');
      }

  layui.config({
    base: '__LAYUI__/' //静态资源所在路径
  }).extend({
    index: 'lib/index' //主入口模块
  }).use(['index', 'form', 'laydate'], function(){
    var $ = layui.$
    ,admin = layui.admin
    ,element = layui.element
    ,layer = layui.layer
    ,laydate = layui.laydate
    ,form = layui.form;
    
    form.render(null, 'component-form-group');

    laydate.render({
      elem: '#LAY-component-form-group-date'
    });
    
    /* 自定义验证规则 */
    form.verify({
      title: function(value){
        if(value.length < 5){
          return '标题至少得5个字符啊';
        }
      }
      ,pass: [/(.+){6,12}$/, '密码必须6到12位']
      ,content: function(value){
        layedit.sync(editIndex);
      }
    });
    
    /* 监听指定开关 */
    form.on('switch(component-form-switchTest)', function(data){
      layer.msg('开关checked：'+ (this.checked ? 'true' : 'false'), {
        offset: '6px'
      });
      layer.tips('温馨提示：请注意开关状态的文字可以随意定义，而不仅仅是ON|OFF', data.othis)
    });
    
    /* 监听提交 */
    form.on('submit(component-form-demo1)', function(data){
      parent.layer.alert(JSON.stringify(data.field), {
        title: '最终的提交信息'
      })
      return false;
    });
  });
  </script>
</body>
</html>
