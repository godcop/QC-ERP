<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>新增项目</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <link rel="stylesheet" href="__LAYUI__/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="__LAYUI__/style/admin.css" media="all">
</head>
<body id="iosiframe">
<!--<div class="layui-fluid">-->
<div class="layui-card">
    <div class="layui-card-body" style="padding: 15px;">
        <form id="reForm" class="layui-form" lay-filter="component-form-group">
            <div class="layui-form-item">
                <div class="layui-inline">
                    <label class="layui-form-label">项目名称</label>
                    <div class="layui-input-inline">
                        <input type="text" name="xm_name" required lay-verify="required" placeholder="项目名称" autocomplete="off" class="layui-input">
                    </div>
                </div>
            </div>
            <div class="layui-form-item">
                <div class="layui-inline">
                    <label class="layui-form-label">项目代码</label>
                    <div class="layui-input-inline">
                        <input type="text" name="xm_abbreviated" required lay-verify="required" placeholder="项目代码" autocomplete="off" class="layui-input">
                    </div>
                </div>
            </div>
            <div class="layui-form-item">
                <div class="layui-inline">
                    <label class="layui-form-label">合作类型</label>
                    <div class="layui-input-inline">
                        <select name="xm_type">
                            <option value="代理">代理</option>
                            <option value="包销">包销</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="layui-form-item">
                <div class="layui-inline">
                    <label class="layui-form-label">项目状态</label>
                    <div class="layui-input-block">
                        <input type="checkbox" name="xm_status" lay-skin="switch" lay-text="销售中|已撤场">
                    </div>
                </div>
            </div>
            <div class="layui-form-item layui-form-text">
                <label class="layui-form-label">项目备注</label>
                <div class="layui-input-block">
                    <textarea type="text" name="xm_note" class="layui-textarea" placeholder="项目备注"></textarea>
                </div>
            </div>
        </form>
    </div>
</div>
<!--</div>-->

<script src="__LAYUI__/layui/layui.js"></script>
<script src="__PUBLIC__/js/jquery.min.js" charset="utf-8"></script>
<script>

    //解决ios端iframe不能自适应的问题
    var ua = navigator.userAgent.toLowerCase();
    var screenwidth = window.screen.width;
    if(!/iphone|ipad|ipod/.test(ua)){
        $("#iosiframe").attr("scrolling","auto");
    }else{
        $('#iosiframe').width(screenwidth + 'px');
    }

    layui.config({
        base: '__LAYUI__/' //静态资源所在路径
    }).extend({
        index: 'lib/index' //主入口模块
    }).use(['index', 'form', 'laydate'
    ]);


</script>
</body>
</html>
